<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Todo App</title>
    <b>Welcome!</b>
</head>
<body>
<div style="margin-top: 100px" class="container">
    <h3>Todo list</h3>
    <hr>
    <form action="/add" method="post">
    <div class="form-group">
    <label for="exampleInputEmail1">Todo başlık</label>
    <input class="form-control" name="title" id="exampleInputEmail1"  placeholder="Todo giriniz."> <br>
    <button type="submit" class="btn btn-success">Ekle</button>
        <hr>
  </div>
        {% if todos==[] %}
        <div class="alert alert-warning" role="alert">
   yapılacak hiçbir şey yok!
       </div>

        {% else %}
 <table class="table">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Todo başlık</th>
      <th scope="col">Todo Durum</th>
      <th scope="col">Durum Güncelle</th>
        <th scope="col">Todo Sil</th>
    </tr>
  </thead>
  <tbody>
    {% for i in todos %}
    <tr>
      <th scope="row">{{i.id}}</th>
      <td>{{i.title}}</td>
        {% if i.complete==False %}
        <td>tamamlanmadı</td>
        {% else %}
        <td>Tamamlandı</td>
        {% endif %}
        <td> <a href="/complete/{{i.id}}" class="btn btn-success">Tamamla</a> </td>
        <td> <a href="/delete/{{i.id}}" class="btn btn-danger">Sil</a> </td>
    </tr>

  {% endfor %}
  </tbody>
</table>
        {%endif%}

    </form>

</div>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
